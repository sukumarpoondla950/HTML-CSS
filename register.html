<!DOCTYPE html>
<html>
<head>
<title>
Register Form
</title>
</head>
<body>
<h1> <center>Register Form</center></h1>
<form>
<label> First Name: <input type="text" name="First Name" placeholder="First Name" required</label>
</form>
<form>
<label> Last Name: <input type="text" name="Last Name" placeholder="Last Name" required</label>
</form>
<form>
<label> Male: <input type="radio" name="Gender" value="Male" required</label>
</form>
<form>
<label> Female: <input type="radio" name="Gender" value="Female" required</label>
</form>
<form>
<label> Others: <input type="radio" name="Gender" value="Others" required</label>
</form>
<form>
<label> Gmail: <input type="email" name="email" placeholder="Your Email" required</label>
</form>
</body>

</html>
